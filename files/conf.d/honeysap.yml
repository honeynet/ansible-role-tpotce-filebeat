---
- type: log
  paths:
    - /data/honeysap/log/honeysap-external.log
  scan_frequency: 5s
  fields_under_root: true
  encoding: utf-8
  ignore_older: 3h
  tags: ["Honeysap"]
  fields:
    t-pot_ip_ext: ${MY_EXTIP}
    t-pot_ip_int: ${MY_INTIP}
    t-pot_hostname: ${MY_HOSTNAME}
    type: Honeysap
